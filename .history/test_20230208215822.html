<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 100px;
        width: 100px;
        background-color: blue;
        margin: auto;
        margin-top: 100px;
        position: relative;
    }

    .boxnav {


        height: 100px;
        width: 100px;
        background-color: rgba(240, 240, 240, 0);
        border: 2px solid gray;
        position: absolute;
        margin-top: -19px;
        margin-left: -16px;
    }

    .boxnav:hover {
        cursor: pointer;
    }
</style>

<body>
    <div class="box">
        <div class="boxnav"></div>
    </div>
</body>

</html>
